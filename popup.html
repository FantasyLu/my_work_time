<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MyTime</title>
  <style>
    body {
      width: 400px; /* 增加宽度以容纳日历 */
      padding: 10px;
      font-family: sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    #timeButton {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .calendar-container {
      margin-top: 10px;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .calendar-header button {
      cursor: pointer;
    }
    #calendarGrid {
      display: grid;
      grid-template-columns: repeat(8, 1fr); /* 7天 + 1周汇总 */
      gap: 5px;
      text-align: center;
    }
    .calendar-cell {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 12px;
    }
    .day-header {
        font-weight: bold;
    }
    .week-total {
        font-weight: bold;
        background-color: #f0f0f0;
    }
    .month-total {
        font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="timeButton">记录时间</button>
    <div class="calendar-container">
      <div class="calendar-header">
        <button id="prevMonth">◀</button>
        <div>
          <span id="monthYear"></span>
          - <span class="month-total">月总工时: <span id="monthlyTotalHours">0.00</span></span>
        </div>
        <button id="nextMonth">▶</button>
      </div>
      <div id="calendarGrid">
        <!-- Calendar will be generated by JS -->
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
