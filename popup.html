    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
    }

    body {
      width: 533px;
      min-width: 400px;
      max-width: 600px;
      padding: 8px;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
      color: #333;
      min-height: 500px;
      font-size: 12px;
    }

    /* 统一的日历网格样式 */
    #calendarGrid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 1px;
      text-align: center;
      width: 100%;
    }

    .calendar-cell {
      padding: 4px 2px;
      border-radius: 4px;
      font-size: 11px;
      transition: all 0.2s;
      position: relative;
      overflow: hidden;
      aspect-ratio: 4/4; /* 设置宽高比为3:4，即高度是宽度的4/3 */
      height: auto; /* 让高度自动计算 */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .day-header {
      font-weight: 600;
      color: #4A90E2;
      background: rgba(74, 144, 226, 0.08);
      padding: 6px 2px;
      font-size: 10px;
      aspect-ratio: auto; /* 标题行不使用宽高比限制 */
      min-height: 20px; /* 保持标题行固定高度 */
    }

    .week-total {
      font-weight: 700;
      background: rgba(94, 96, 206, 0.1);
      color: #5E60CE;
      padding: 4px 2px;
      font-size: 10px;
      aspect-ratio: 4/4; /* 周总计也使用相同比例 */

<body>
<div class="container">
  <div class="header">
    <div class="app-title">MyTime 工时记录</div>
  </div>

  <button id="timeButton">PUSH!</button>

  <div class="calendar-container">
    <div class="calendar-header">
      <div class="nav-buttons">
        <button id="prevMonth" class="nav-button">◀</button>
        <button id="nextMonth" class="nav-button">▶</button>
      </div>

      <div class="month-info">
        <div id="monthYear">2023年7月</div>
      </div>
    </div>

    <!-- 日历网格 -->
    <div id="calendarGrid">
      <!-- 星期标题 -->
      <div class="calendar-cell day-header weekend">周日</div>
      <div class="calendar-cell day-header">周一</div>
      <div class="calendar-cell day-header">周二</div>
      <div class="calendar-cell day-header">周三</div>
      <div class="calendar-cell day-header">周四</div>
      <div class="calendar-cell day-header">周五</div>
      <div class="calendar-cell day-header weekend">周六</div>
      <div class="calendar-cell day-header">周汇总</div>
      
      <!-- 日历内容将通过JavaScript动态生成 -->
    </div>

    <!-- 汇总信息 -->
    <div class="summary-info">
      <div class="summary-item">
        <div class="summary-value" id="monthlyTotalHours">0</div>
        <div class="summary-label">月总工时</div>
      </div>
      <div class="summary-item">
        <div class="summary-value" id="workDays">0</div>
        <div class="summary-label">工作天数</div>
      </div>
      <div class="summary-item">
        <div class="summary-value" id="avgHours">0</div>
        <div class="summary-label">日均工时</div>
      </div>
    </div>
  </div>

  <div class="footer">
    <button id="importButton">
      <span>📥</span> 导入数据
    </button>
    <button id="exportButton">
      <span>📤</span> 导出数据
    </button>
  </div>
</div>

<!-- 编辑模态框 -->
<div id="editModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <div class="modal-title">编辑工作时间</div>
      <button class="close-button">&times;</button>
    </div>

    <div class="modal-body">
      <div class="form-group">
        <label for="modalDate">日期</label>
        <input type="text" id="modalDate" value="" readonly>
      </div>

      <div class="form-group">
        <label for="startTime">开始时间 (HH:mm)</label>
        <input type="time" id="startTime" name="startTime">
      </div>

      <div class="form-group">
        <label for="endTime">结束时间 (HH:mm)</label>
        <input type="time" id="endTime" name="endTime">
      </div>
    </div>

    <div class="modal-footer">
      <button id="cancelEdit" class="modal-button">取消</button>
      <button id="saveTime" class="modal-button">保存更改</button>
    </div>
  </div>
</div>

<script src="popup.js"></script>
</body>
